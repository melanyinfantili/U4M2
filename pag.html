<h3>Complete el formulario para contactarse</h3>
<form class="row g-3">
        <div class="col-md-4">
          <label for="validationServer01" class="form-label">Nombre</label>
          <input type="text" class="form-control is-valid" id="validationServer01" value="Melany" required>
          <div class="valid-feedback">
            Bien!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationServer02" class="form-label">Apellido</label>
          <input type="text" class="form-control is-valid" id="validationServer02" value="Infantili" required>
          <div class="valid-feedback">
            Bien!
          </div>
        </div>
        <div class="col-md-6">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          <div id="validationServer03Feedback" class="invalid-feedback">
            Valide su email.
          </div>
        </div>
        <div class="col-md-3">
            <label for="validationServer03" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback" required>
            <div id="validationServer03Feedback" class="invalid-feedback">
              Valide su telefono.
            </div>
        </div>
        <div class="mb-3">
            <label for="validationTextarea" class="form-label">Escribinos tu mensaje</label>
            <textarea class="form-control" id="validationTextarea" placeholder="Escriba aqui" required></textarea>
            <div class="invalid-feedback">
              Por favor escrbir en el area de texto.
            </div>
        
    <div class="col-12">
          <button class="btn btn-secondary" type="submit">Enviar</button>
        </div>
      </form>
